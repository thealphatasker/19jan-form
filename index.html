<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="mainbody">
    <!-- Forms -->
    <h2 class="bheading1">Forms</h2>
    <form id="mainform1" action="">
      <input
        type="text"
        name="username"
        id="uname"
        placeholder="Enter your name"
        required
      />
      <br />
      <input
        type="email"
        name="useremail"
        id="uemail"
        placeholder="Enter your email"
        required
      />
      <br />
      <input
        type="password"
        name="userpassword"
        id="upassword"
        placeholder="Enter your password"
        required
      />
      <br />
      <input
        type="tel"
        name="userphone"
        id="uphone"
        placeholder="Enter your phone number"
      />
      <br />
      <input type="file" name="file" id="" /> <br />
      <input
        type="number"
        name="usernumber"
        id="unumber"
        placeholder="numberr"
        min="1"
        max="10"
      />
      <br />
      <input type="color" name="usercolor" id="ucolor" /> <br />
      <label for="ucheck1">Check1</label>
      <input type="checkbox" name="usercheckbox1" id="ucheck1" />
      <label for="ucheck2">Check2</label>
      <input type="checkbox" name="usercheckbox2" id="ucheck2" />
      <br />
      <label for=""></label>
      <input type="radio" name="userradio1" id="uradio1" />
      <input type="radio" name="userradio2" id="uradio2" />
      <br />
      <input
        type="datetime-local"
        name="userdatetime-local"
        id="udatetimelocal"
      />
      <br />
      <input type="url" name="userurl" id="uurl" placeholder="Enter the URL" />
      <br />
      <br />

      <!-- Select Dropdown -->
      <select name="" id="uform">
        <option value="">AMD</option>
        <option value="">Intel</option>
        <option value="">DDR1</option>
        <option value="">DDR2</option>
        <option value="">DDR3</option>
        <option value="">DDR4</option>
        <option value="">DDR5</option>
      </select>
      <br />
      <br />
      <textarea name="formtextarea" id="formtextarea"></textarea>
      <br />
      <input class="bformreset" type="reset" name="formreset" id="freset" />
      <br />
      <button class="bformsave" type="submit">Wanna Save?</button>
    </form>
  </body>
</html>
